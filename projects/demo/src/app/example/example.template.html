<h3>Value from <code>STORAGE_EVENT</code>: {{ value$ | async }}</h3>
<p tuiGroup>
    <tui-input [ngModel]="native" (ngModelChange)="withStorage($event)">
        Native update
    </tui-input>
    <tui-input [ngModel]="service" (ngModelChange)="withService($event)">
        With service
    </tui-input>
</p>
<tui-notification>
    Native event is only triggered with update happens in another tab. Try opening this
    page in another tab and type into the first input. Use
    <code>StorageService</code> if you need to know about changes in the same tab too.
</tui-notification>
